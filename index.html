<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Great+Vibes&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
<title>Wedding invitation</title>
</head>
<body>
<div class="invitation">
    <header>
        <h1>Hurmatli mehmonlar!</h1>
        <p class="invitation__p">Sizni Asadbek va Yoqutxonning nikoh to'yining aziz mehmoni bo'lishga taklif qilamiz.</p>
    </header>
    <section class="details">
        <p><strong class="strong">Bayramni boshlash vaqti:</strong> 31.08.2024 / soat 11:00</p>
        <p><strong class="strong">To'y manzili:</strong> Bag'dod tumani Tuvadoq qishlog'i</p>
        <a href="https://maps.app.goo.gl/7E6NDbSW1xZgFJek9" target="_blank" class="map-button">Karta orqali ochish</a>
    </section>
    <div class="countdown">
        <div id="days" class="time">00 <span>kun</span></div>
        <div id="hours" class="time">00 <span>soat</span></div>
        <div id="minutes" class="time">00 <span>daqiqalar</span></div>
        <div id="seconds" class="time">00 <span>soniyalar</span></div>
    </div>
    <audio autoplay loop>
        <source src="audio.mp3" type="audio/mpeg">
    </audio>    
</div>
<script src="script.js"></script>
</body>
</html>
